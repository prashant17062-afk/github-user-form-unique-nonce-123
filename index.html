    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        #github-created-at {
            min-height: 2em; /* Ensure some height for loading text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">GitHub Account Creation Date Finder</h1>
        <div class="card shadow-sm p-4 mb-4">
            <form id="github-user-unique-nonce-123">
                <div class="mb-3">
                    <label for="github-username" class="form-label">GitHub Username:</label>
                    <input type="text" class="form-control" id="github-username" placeholder="e.g., octocat" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Creation Date</button>
            </form>
        </div>

        <div class="card shadow-sm p-4">
            <h2 class="h5 mb-3">Result:</h2>
            <p id="github-created-at" class="fw-bold text-center fs-4 text-secondary">Enter a username above</p>
            <div id="error-message" class="alert alert-danger d-none mt-3" role="alert"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector("#github-user-unique-nonce-123");
            const usernameInput = document.getElementById("github-username");
            const createdAtDisplay = document.getElementById("github-created-at");
            const errorMessageDisplay = document.getElementById("error-message");

            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                createdAtDisplay.textContent = 'Loading...';
                createdAtDisplay.classList.remove('text-danger', 'text-secondary');
                createdAtDisplay.classList.add('text-muted');
                errorMessageDisplay.classList.add('d-none'); // Hide previous error

                const username = usernameInput.value.trim();
                if (!username) {
                    createdAtDisplay.textContent = 'Please enter a GitHub username.';
                    createdAtDisplay.classList.remove('text-muted');
                    createdAtDisplay.classList.add('text-danger');
                    return;
                }

                const apiUrl = `https://api.github.com/users/${username}`;
                const fetchOptions = {};

                // Check for a 'token' query parameter in the current page's URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (token) {
                    // Use the token as a Bearer token for GitHub API authorization
                    fetchOptions.headers = {
                        'Authorization': `Bearer ${token}`
                    };
                    // console.log('Using GitHub token for API request.'); // Uncomment for debugging
                }

                try {
                    const response = await fetch(apiUrl, fetchOptions);

                    if (!response.ok) {
                        const errorData = await response.json();
                        let message = `GitHub API Error: ${response.status} ${response.statusText}`;
                        if (errorData && errorData.message) {
                            message += ` - ${errorData.message}`;
                            if (errorData.documentation_url) {
                                message += ` (See: ${errorData.documentation_url})`;
                            }
                        } else if (response.status === 404) {
                            message = `GitHub user "${username}" not found.`;
                        } else if (response.status === 403 && token) {
                            message = `Forbidden: The provided token might be invalid or lack necessary permissions.`;
                        }
                        throw new Error(message);
                    }

                    const data = await response.json();
                    const createdAt = new Date(data.created_at);
                    
                    // Format to YYYY-MM-DD UTC
                    const year = createdAt.getUTCFullYear();
                    const month = String(createdAt.getUTCMonth() + 1).padStart(2, '0');
                    const day = String(createdAt.getUTCDate()).padStart(2, '0');
                    const formattedDate = `${year}-${month}-${day} UTC`;

                    createdAtDisplay.textContent = formattedDate;
                    createdAtDisplay.classList.remove('text-danger', 'text-muted');
                    createdAtDisplay.classList.add('text-success');

                } catch (error) {
                    console.error('Failed to fetch GitHub user data:', error);
                    createdAtDisplay.textContent = 'Error fetching data.';
                    createdAtDisplay.classList.remove('text-muted');
                    createdAtDisplay.classList.add('text-danger');
                    errorMessageDisplay.textContent = error.message || 'An unknown error occurred.';
                    errorMessageDisplay.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
